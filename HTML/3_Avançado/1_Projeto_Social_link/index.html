<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>SocialLink</title>
</head>

<body>
    <section class="container">
        <header>
            <img class="profile gradient" src="Assets/profile.png" alt="Foto de perfil">
            <h1 class="username">
                @progBr
            </h1>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quaerat explicabo
                similique fugiat
                recusandae
                quisquam iste, odio alias distinctio quam magnam, ducimus voluptas, eligendi iure aliquid atque nisi?
                Velit,
                distinctio.</p>
        </header>
        <ul class="list">
            <li class="list-item gradient"><a class="link" href="#">Instagram<img src="Assets/instagram.png"
                        alt="Icone do instagram"></a></li>
            <li class="list-item gradient"><a class="link" href="#">Youtube<img src="Assets/youtube.png"
                        alt="Icone do Youtube"></a>
            </li>
            <li class="list-item gradient"><a class="link" href="#">TikTok<img src="Assets/tiktok.png"
                        alt="Icone do tiktok"></a>
            </li>
        </ul>

        <footer>
            <a class="contact gradient" href="#" target="_blank"><img src="Assets/twitter.png" alt="Icone twitter"></a>
            <a class="contact gradient" href="#" target="_blank"><img src="Assets/whatsapp.png"
                    alt="Icone whatsapp"></a>
            <a class="contact gradient" href="#" target="_blank"><img src="Assets/email.png" alt="Icone email"></a>
            <a class="contact gradient" href="#" target="_blank"><img src="Assets/phone.png"
                    alt="Icone de um telefone"></a>
        </footer>
    </section>
</body>

</html>
