            </div>

                    <p>Total de derrotas: <span class="result">0</span> </p>
                    <p>Total de empates: <span class="result">0</span> </p>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button type="button">Reiniciar partida</button>
            <button type="button">Limpar Estatisticas</button>
        </div>
    </main>

</body>

</html>
