<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Carrega o JQueryUi -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <title>Jquery 1</title>
    <style>
        .container {
            display: flex;
            column-gap: 1rem;
            justify-content: space-around;
        }

        hr {
            width: 90%;
            margin: 3.5rem;
        }

        .btn {
            width: 100px;
            height: 50px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
            background-color: #F0F0F0;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background-color: #c9c8c8;
            cursor: pointer;
        }

        #red {
            width: 250px;
            height: 250px;
            background-color: red;
        }

        #green {
            width: 250px;
            height: 250px;
            background-color: green;
        }

        #blue {
            width: 250px;
            height: 250px;
            background-color: blue;
        }

        #yellow {
            width: 250px;
            height: 250px;
            background-color: yellow;
        }

        #purple {
            width: 250px;
            height: 250px;
            background-color: purple;
        }

        #peru {
            width: 250px;
            height: 250px;
            background-color: peru;
        }
    </style>
</head>

<body>

    <h1 class="titulo">Esse é um título H1</h1>
    <h1>Outro título</h1>

    <h2 id="sair" style="display: none;">Não saia agora da página</h2>

    <div class="container">
        <button id="fadeBtn" class="btn">Fade</button>
        <button id="slideBtn" class="btn">Slide</button>
        <button id="animateBtn" class="btn">Animate</button>
    </div>
    <div class="container">
        <div id="red">
        </div>
        <div id="green">
        </div>
        <div id="blue">
        </div>
    </div>
    <hr>
    <div class="container">
        <button id="yellowBtn" class="btn">Callback</button>
        <button id="purpleBtn" class="btn">Slide</button>
        <button id="peruBtn" class="btn">Animate</button>
    </div>
    <div class="container">
        <div id="yellow">
        </div>
        <div id="purple">
        </div>
        <div id="peru">
        </div>
    </div>


    <script>
        // $(".titulo").hide();
        // setTimeout(() => {
        //     $(".titulo").show();
        // }, 2000)

        $(".titulo").click(() => {
            console.log("click");
        })

        $(".titulo").dblclick(() => {
            console.log("Double click");
        })

        // $(document).mouseleave(() => {
        //     $("#sair").show()
        // })

        $("#fadeBtn").click(() => {
            $("#red").fadeToggle()
        })

        $("#slideBtn").click(() => {
            $("#green").slideToggle();

        })
        $("#animateBtn").click(() => {
            $("#blue").animate(
                {
                    width: 100,
                    height: 100
                },
                600
            ).animate({
                width: 250,
                height: 250
            }, 600);
            // setTimeout(() => {
            //     $("#blue").stop()
            // }, 300)
        })

        $("#yellowBtn").click(() => {
            $("#yellow").slideUp(600, () => {
                $("#yellow").slideDown(600)
                    .animate({
                        backgroundColor: "#a1D233F4"
                    }, 600)
            })

        })

        $("#purpleBtn").click(() => {
            $("#green").slideToggle();

        })

        $("#peruBtn").click(() => {
            $("#green").slideToggle();

        })

    </script>

</body>

</html>
