<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCmap Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the
                platform</p>
        </header>
        <form action="" id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name
                    <input class="form-control" type="text" id="name" required placeholder="Enter your name"></label>
                <label id="email-label" for="email">Email
                    <input class="form-control" type="email" required placeholder="Enter your email" name="email"
                        id="email"></label>
                <label id="number-label" for="number">Age (optional)
                    <input class="form-control" type="number" placeholder="Age" name="age" id="number" min="10"
                        max="99"></label>
                <label for="role"> Which option best describes your current role?
                    <select name="role" id="dropdown" class="form-control">
                        <option value selected disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select></label>
            </fieldset>

            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely">
                    <input type="radio" name="user-recomend" value="definitely" id="definitely" class="input-radio"
                        checked>Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="user-recomend" value="maybe" id="maybe" class="input-radio">Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" name="user-recomend" value="not-sure" id="not-sure" class="input-radio">Not sure
                </label>
            </fieldset>
            <fieldset>
                <legend>What is your favorite feature of freeCodeCamp?</legend>
                <select name="mostLike" id="most-like" class="form-control">
                    <option value selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label>
                    <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox"> Front-end
                    Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox"> Back-end
                    Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox"> Data
                    Visualization
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="challenges" class="input-checkbox"> Challenges
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox"> Open
                    Source Community
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox"> Gitter help
                    rooms
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="videos" class="input-checkbox"> Videos
                </label>

                <label>
                    <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox"> City Meetups
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="wiki" class="input-checkbox"> Wiki
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="forum" class="input-checkbox"> Forum
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox"> Additional
                    Courses
                </label>
            </fieldset>

            <fieldset>
                <label for="comments">
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" class="submit-button" value="Submit">

        </form>
    </div>
</body>

</html>
