<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Sorteador Mix</title>
  </head>

  <body>
    <header>
      <h2>Sorteador para mix CSGO</h2>
    </header>
    <main>
      <div class="container">
        <textarea
          name="nomes"
          id="nomes"
          placeholder="Insira o nome dos jogadores, separados por Enter."
        ></textarea>
      </div>

      <div id="resultContainer" class="resultContainer hidden">
        <div>
          <div class="legend">
            <img src="assets/images/ct.png" alt="Logo Counter Terrorist" />
            <p class="label">CT</p>
          </div>
          <div class="teamContainer">
            <p class="team teamA"></p>
            <p class="team teamA"></p>
            <p class="team teamA"></p>
            <p class="team teamA"></p>
            <p class="team teamA"></p>
          </div>
        </div>
        <div>
          <div class="legend">
            <img src="assets/images/tr.png" alt="Logo Terrorist" />
            <p class="label">TR</p>
          </div>
          <div class="teamContainer">
            <p class="team teamB"></p>
            <p class="team teamB"></p>
            <p class="team teamB"></p>
            <p class="team teamB"></p>
            <p class="team teamB"></p>
          </div>
        </div>
      </div>
      <button id="sortear" type="button">SORTEAR</button>
      <button id="reSortear" class="hidden" type="button">
        SORTEAR NOVAMENTE
      </button>
    </main>
  </body>
</html>
